    <script src="../lib/bootstrap/bootstrap.min.js" type="text/javascript" charset="utf-8"></script> 
    
    <!--My97DatePicker日期控件 -->
    <link rel="stylesheet" type="text/css" href="../lib/My97DatePicker/skin/WdatePicker.css" />
    <script type="text/javascript" src="../lib/My97DatePicker/WdatePicker.js"></script>
    <!--jqwidgets -->

    <script type="text/javascript" src="../lib/jqwidgets/jqxcore.js"></script>

<script src="../JFormParser_core_source.js" type="text/javascript" charset="utf-8"></script>

</head>
<body  style="overflow: scroll;">

<script type="text/javascript">
     
    var urlp={};
     
    $(function () {
        function main() {
            $.ajax({
                url:'../json/form.json',
                async:false,
                cache:false,
                dataType:"text",
                success:function (data) {
                    var d=JSON.parse(data);
                    var options=$.extend({},d,{id:"",params:{current_page:1},urlParams:urlp});
                    var jfp=new JFormParser(options);
                    jfp.init();
                }
            })
        }
        main();
    })
</script>
</body>
